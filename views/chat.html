<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/c0d32cfc92.js" crossorigin="anonymous"></script>
</head>
<body class="body-chat">
    <nav class="navbar navbar-own mb-3">
        <div class="container-fluid">
                <!--a class="navbar-brand title-wpp" href=""><img class="img-profile-chat" src="../src/profile-pics/videl.jpg" alt=""></a-->
                <div class="row">
                    <div class="col-1">
                        <i class="fas fa-arrow-left" onclick="atras()"></i>
                    </div>
                    <div class="col-2 pb-2" id="img-chat-selec">
                        <!---aqui va la foto del chat seleccionado-->
                    </div>
                    <div class="col-4 pb-2">
                        <div class="row" id="descrip-clase">
                            <div class="col-12"><a class="navbar-brand mt-0 pt-0 pb-0 c-t"><small><strong class="c-t" id="name-chat"></strong></small></a></div>
                            <div class="col-12"><p class="mb-0 c-t"><small class="c-t">Online</small></p></div>
                        </div>
                    </div>
                    <div class="col-4 pb-2">
                        <form class="d-flex">
                            <button class="btn btn-sm btn-user" type="button" id="profile-user"  data-toggle="collapse" data-target="#list-users" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-sort-down arrow-profile"></i></button>
                        </form>
                    </div>
                </div>
        </div>
        <div class="w-100 mt-2">
            <div class="collapse navbar-vertical sombra mt-0 p-1 div-users" id="list-users">
                <p class="mb-0 ml-2"><small class="c-t">Si quiere cambiar de usuario regrese a home</small></p>
                <div class="container-fluid">
                    <div class="row">
                        <!---lista de usuarios-->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section> <!----aqui se va mostrar el chat-->
        <div class="container-fluid">
            <div class="row" id="tab-conversacion">
                
                
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid footer">
            <div class="row">
                <div class="collapse mt-0 p-4 div-users mb-2 div-stickers" id="list-stickers">
                    <div class="container-fluid">
                        <div class="row" id="stickers">
                            <!--aqui van a ir los stickers--->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1 pl-1">
                    <button class="btn btn-sm" type="button" id="stickers-tab"  data-toggle="collapse" data-target="#list-stickers" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"><i class="far fa-sticky-note fa-lg mt-1 icon-sticker"></i></button>
                </div>
                <div class="col-8 pl-2 pr-0">
                    <input id="mensaje-enviar" class="w-100 input-msg" type="text">
                </div>
                <div class="col-3 p-0 pl-2">
                    <button type="button" class="btn btn-primary btn-sm btn-enviar" onclick="enviarMensaje()"><small class="pl-2 pr-2">Enviar</small></button>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/controlador-chat.js"></script>
</body>
</html>
